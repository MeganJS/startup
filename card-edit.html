<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>idea-thing</title>
        <link rel="stylesheet" href="card.css"/>
        <link rel="stylesheet" href="main.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous"/>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <h1>
                        idea-thing
                    </h1>
                
                  <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" id="back-to-project" aria-current="page" href="project.html">back to project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="to-home" aria-current="page" href="home.html">home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" id="sign-out" aria-current="page" href="index.html">sign out</a>
                    </li>
                </ul> 
                <a class="navbar-brand" href="#">
                    <img alt="smile icon" src="images/smile icon.png" />
                    username
                </a>
                </div>
            </nav>
            <div id="profile-menu" hidden>
                <button type="submit" id="change-picture">change picture</button>
                <button type="submit" id="change-user">change username</button>
                <button type="submit" id="change-password">change password</button>
            </div>
        </header>

        <main>
            <section id="card-data">
                <label for="card-type">Card Type:</label>
                    <select id="card-type" name="card-type">
                    <option>Character</option>
                    <option>Object</option>
                    <option>Setting</option>
                </select>
                
                <button type="submit"><a href="card.html">save</a></button>
                <div id="card-image"><img alt="dolphin" src="images/dolphin.png" /></div>

                <div>
                    <input type="text" id="card-name" name="card-name" value="Agent Squeaker" />
                </div>

                <div id="card-tags">
                    <p>Tags:</p>
                    <ul>
                        <li>
                            Samosed Maat
                            <button type="submit">x</button>
                        </li>
                        <li>
                            Tree Place Hollow Ground (Sea)
                            <button type="submit">x</button>
                        </li>
                        <li>
                            The Evil Overlords (musical piece)
                            <button type="submit">x</button>
                        </li>
                        <li>
                            <select id="add-tag" name="add-tag">
                                <option>Button of Doom</option>
                                <option>The Arctic Sea</option>
                            </select>
                            <button type="submit">add</button>
                        </li>
                    </ul>
                </div>
            </section>

            <section>
                <div class="mb-3" id="card-text-edit">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">
                        Agent Squeaker started training very young - as a jazz musician. Now that the music club cabal have swept that career off the deck, 
                        she's joined up with the task force bent on taking them down - with the help of some friends... 
                    </textarea>
                </div>
            </section>
        </main>
        <footer>
            Megan Shellman--<a href="https://github.com/MeganJS/startup">github</a>
        </footer>
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
            crossorigin="anonymous">
        </script>
    </body>
</html>
