        <h1>idea-thing</h1>

    <main>
        <section id="card">
            <label for="card-type">Card Type:</label>
                <select id="card-type" name="card-type">
                <option>Character</option>
                <option>Object</option>
                <option>Setting</option>
            </select>
            
            <button type="submit"><a href="card-edit.html">save</a></button>
            <div id="card-image"><img alt="dolphin" src="images/dolphin.png" /></div>

            <div id="card-name"><h3>Agent Squeaker</h3></div>
            <div>
                <input type="text" id="card-name" name="card-name" value="Agent Squeaker" />
            </div>
            <div>
                <textarea id="card-text" name="card-text">
                    Agent Squeaker started training very young - as a jazz musician. Now that the music club cabal have swept that career off the deck, 
                    she's joined up with the task force bent on taking them down - with the help of some friends... 
                </textarea>
            </div>
            <div id="card-tags">
                <p>Tags:</p>
                <ul>
                    <li>
                        Samosed Maat
                        <button type="submit">x</button>
                    </li>
                    <li>
                        Tree Place Hollow Ground (Sea)
                        <button type="submit">x</button>
                    </li>
                    <li>
                        The Evil Overlords (musical piece)
                        <button type="submit">x</button>
                    </li>
                    <li>
                        <select id="add-tag" name="add-tag">
                            <option>Button of Doom</option>
                            <option>The Arctic Sea</option>
                        </select>
                        <button type="submit">add</button>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <p>Megan Shellman, <a href="https://github.com/MeganJS/startup">github</a></p>
